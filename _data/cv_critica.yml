- title: En general
  type: map
  contents:
    - name: 1-.
      value: Los resultados encontrados respecto a cómo se ve la correlación de cantidad de población y existencia de servicios médicos/farmacias (siendo positiva), pueden considerarse como una referencia. Sin embargo, no tienen una actualización respecto a la cantidad poblacional, lo que con datos actuales podría mover los gráficos y las conclusiones. Teniendo en cuenta que son datos del Censo 2017 son de hace casi 6 años y han ocurrido múltiples hechos médicos/sociales que quedan fuera de los registros utilizados.
    - name: 2-.
      value: En los resultados de las comunas que sí tienen farmacias, no se podría descartar inmediatamente que estas tengan toda la demanda de la población en esa localidad y por ende no considerar la construcción de más sucursales.

- title:  Sobre el Modelo de clustering 
  type: map
  contents:
    - name: 1-.
      value: Podrían existir problemas en tanto al hacer la agrupación no se tiene en consideración la conformación geográfica de cada zona. Debido a que el traslado a un cluster o  dentro de un cluster es diferente dentro de cada zona, ya que puede existir o no una carretera, cerros, canales de agua, transporte público (metro/micros), etc. Factores no conocidos ahora que  determinan la accecibilidad al centro. Ello no siendo considerado en el análisis. Por lo tanto, para hacer un futuro análisis sobre necesidad de construcción de servicios para clusters ya existentes o zonas fuera de estos, es que hay que tener en cuenta cuán fácil es llegar a estos lugares. Además un factor importante es la cantidad de recursos económicos que hay en diferentes localidades para instalar y mantener los centros. Ya que, no porque haya más cantidad de poblaciones o más necesidad de un centro implica que existe la posibilidad de construir sin mayor aporte exteerno al existente por división territorial.
    - name: 2-.
      value: Por razones de dificultad nos restringimos a definir el epsilon del radio en medida del ángulo, es decir nuestro epsilon de 0.1 representa una distancia de 0.1 grados de latitud y longitud, esto significa que la distancia geográfica que representa el radio varía según la longitud donde estamos parados ya que al alejarse de el ecuador la distancia real representada por un cambio arbitrario de grados de latitud es cada vez menor. Por esto el clustering que utiliza la distancia euclideana siempre calcula como si las coordenadas estuvieran en un mundo plano, resultando en que la precisión de la distancia real va disminuyendo al llegar a puntos que están más al sur.
